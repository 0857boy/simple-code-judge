<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Code Judge - 程式碼評判系統</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicons_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons_io/favicon-16x16.png">
    <link rel="manifest" href="/favicons_io/site.webmanifest">
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #dbeafe;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-dark: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --border-dark: #cbd5e1;
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 8px;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', 'Fira Code', monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Layout */
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .header-content {
            display: flex;
            justify-content: between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stats {
            display: flex;
            gap: 2rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .stat-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .main-content {
            flex: 1;
            padding: 2rem 0;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        .settings-card {
            grid-column: 1 / -1; /* 讓設定卡片跨越整行 */
        }

        /* Form Help Text */
        .form-help {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 0.25rem;
            display: block;
        }

        /* Checkbox Styles */
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
        }

        .form-checkbox {
            width: auto;
            margin: 0;
            cursor: pointer;
        }

        /* Cards */
        .card {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.2s ease;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
        }

        .card-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            background: var(--surface-dark);
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            user-select: none;
        }

        .card-title:hover {
            color: var(--primary);
        }

        .card-subtitle {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card-content.collapsed {
            display: none;
        }

        .expand-icon {
            transition: transform 0.2s ease;
            color: var(--text-secondary);
        }

        .expand-icon.expanded {
            transform: rotate(180deg);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .form-input, .form-textarea, .form-select {
            width: 100%; 
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 0.875rem;
            transition: all 0.2s ease;
            background: var(--surface);
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            font-family: var(--font-mono);
        }

        .code-editor {
            min-height: 300px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            user-select: none;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--surface-dark);
            color: var(--text-primary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover:not(:disabled) {
            background: var(--border);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-warning {
            background: var(--warning);
            color: white;
        }

        .btn-error {
            background: var(--error);
            color: white;
        }

        .btn-sm {
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
        }

        .btn-icon {
            padding: 0.5rem;
            width: 2.5rem;
            height: 2.5rem;
        }

        /* Button Groups */
        .btn-group {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        /* Loading Spinner */
        .spinner {
            width: 1rem;
            height: 1rem;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Results Display */
        .results-container {
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .results-header {
            padding: 1.5rem;
            background: var(--surface-dark);
            border-bottom: 1px solid var(--border);
        }

        .results-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .results-summary {
            display: flex;
            gap: 2rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .summary-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
        }

        .summary-label {
            color: var(--text-secondary);
        }

        .summary-value {
            font-weight: 600;
        }

        .results-navigation {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .results-content {
            padding: 1.5rem;
        }

        .output-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            .output-comparison {
                grid-template-columns: 1fr;
            }
        }

        .output-panel {
            border: 1px solid var(--border);
            border-radius: var(--radius);
            overflow: hidden;
        }

        .output-header {
            padding: 0.75rem 1rem;
            background: var(--surface-dark);
            border-bottom: 1px solid var(--border);
            font-weight: 500;
            font-size: 0.875rem;
        }

        .output-content {
            padding: 1rem;
            min-height: 150px;
            font-family: var(--font-mono);
            font-size: 0.875rem;
            line-height: 1.5;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: var(--background);
            overflow-wrap: break-word;
        }

        /* Status Indicators */
        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-success {
            background: #dcfce7;
            color: #166534;
        }

        .status-error {
            background: #fef2f2;
            color: #991b1b;
        }

        .status-warning {
            background: #fef3c7;
            color: #92400e;
        }

        /* Simple Diff Highlighting */
        .diff-added {
            background-color: #dcfce7;
            color: #166534;
            padding: 1px 2px;
            border-radius: 2px;
            border-left: 3px solid #10b981;
        }

        .diff-removed {
            background-color: #fef2f2;
            color: #991b1b;
            padding: 1px 2px;
            border-radius: 2px;
            border-left: 3px solid #ef4444;
        }

        /* Myers算法差異顯示樣式 */
        .diff-equal {
            padding: 2px 4px;
            margin-bottom: 1px;
            background-color: transparent;
            border-left: 3px solid transparent;
        }

        .diff-deleted {
            background-color: #fef2f2;
            color: #991b1b;
            padding: 2px 4px;
            margin-bottom: 1px;
            border-radius: 2px;
            border-left: 3px solid #ef4444;
            position: relative;
        }

        .diff-deleted::before {
            content: "- ";
            font-weight: bold;
            color: #ef4444;
        }

        .diff-added {
            background-color: #dcfce7;
            color: #166534;
            padding: 2px 4px;
            margin-bottom: 1px;
            border-radius: 2px;
            border-left: 3px solid #10b981;
            position: relative;
        }

        .diff-added::before {
            content: "+ ";
            font-weight: bold;
            color: #10b981;
        }

        /* 差異區塊的分組顯示 */
        .diff-block {
            margin: 0.5rem 0;
            border-radius: var(--radius);
            overflow: hidden;
        }

        .diff-block .diff-equal {
            background-color: #f8fafc;
        }

        /* 懸停效果 */
        .diff-deleted:hover, .diff-added:hover {
            opacity: 0.8;
            transform: translateX(2px);
            transition: all 0.2s ease;
        }

        /* 尾部空白視覺化 */
        .trailing-whitespace {
            background-color: rgba(255, 193, 7, 0.3);
            color: #856404;
            border-radius: 2px;
            font-family: var(--font-mono);
            font-size: 0.8em;
            padding: 0 1px;
            border: 1px dotted #ffc107;
        }

        .trailing-whitespace::after {
            content: " (尾部空白)";
            font-size: 0.7em;
            color: #6c757d;
            font-style: italic;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .trailing-whitespace:hover::after {
            opacity: 1;
        }

        /* Testcase Management */
        .testcase-item {
            padding: 0.75rem;
            border-bottom: 1px solid var(--border);
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .testcase-item:hover {
            background: var(--surface-dark);
        }

        .testcase-item:last-child {
            border-bottom: none;
        }

        .testcase-item.selected {
            background: var(--primary-light);
            color: var(--primary-dark);
        }

        /* File Upload */
        .file-upload {
            position: relative;
            display: inline-block;
        }

        .file-upload input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        /* Notifications */
        .notification {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }

        .notification-success {
            background: var(--success);
            color: white;
        }

        .notification-error {
            background: var(--error);
            color: white;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 640px) {
            .container {
                padding: 0 0.75rem;
            }
            
            .card-content, .card-header {
                padding: 1rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .results-summary {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --surface: #1e293b;
                --surface-dark: #334155;
                --text-primary: #f1f5f9;
                --text-secondary: #94a3b8;
                --border: #334155;
                --border-dark: #475569;
            }
        }

        .form-select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            background: var(--surface);
            color: var(--text-primary);
            font-size: 0.9rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-light);
        }

        .form-select[multiple] {
            padding: 0.5rem;
        }

        .form-select[multiple] option {
            padding: 0.5rem;
            margin-bottom: 2px;
            border-radius: var(--radius);
            cursor: pointer;
        }

        .form-select[multiple] option:hover {
            background-color: var(--surface-dark);
        }

        .form-select[multiple] option:checked {
            background-color: var(--primary);
            color: white;
        }

        /* 字詞級差異顯示樣式 */
        .diff-line {
            margin-bottom: 2px;
            min-height: 1.2em;
            line-height: 1.4;
        }

        .diff-equal-token {
            background-color: transparent;
        }

        .diff-deleted-token {
            background-color: #fef2f2;
            color: #991b1b;
            border-radius: 3px;
            padding: 1px 2px;
            margin: 0 1px;
            border: 1px solid #fecaca;
            position: relative;
        }

        .diff-added-token {
            background-color: #dcfce7;
            color: #166534;
            border-radius: 3px;
            padding: 1px 2px;
            margin: 0 1px;
            border: 1px solid #bbf7d0;
            position: relative;
        }

        /* 換行符顯示 */
        .newline-marker {
            color: #94a3b8;
            font-size: 0.8em;
            opacity: 0.7;
            font-family: var(--font-mono);
        }

        /* 空內容顯示 */
        .empty-content {
            color: #94a3b8;
            font-style: italic;
            text-align: center;
            padding: 1rem;
        }

        /* 字詞級差異的懸停效果 */
        .diff-deleted-token:hover, .diff-added-token:hover {
            opacity: 0.8;
            transform: scale(1.05);
            transition: all 0.2s ease;
            z-index: 10;
        }

        /* 改進行級差異樣式以配合字詞級 */
        .diff-equal, .diff-deleted, .diff-added {
            font-family: var(--font-mono);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* 程式碼保存狀態顯示 */
        .save-status {
            margin-top: 0.5rem;
            padding: 0.25rem 0.5rem;
            background-color: var(--surface-dark);
            border-radius: 4px;
            border-left: 3px solid var(--primary);
        }

        .save-status small {
            color: var(--text-secondary);
            font-size: 0.75rem;
        }

        /* 程式碼管理按鈕組 */
        .btn-group .btn-sm {
            font-size: 0.75rem;
            padding: 0.375rem 0.75rem;
        }

        /* 文件匯入按鈕樣式 */
        .file-upload .btn {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
    <div class="container">
                <div class="header-content">
                    <div class="logo">🏁 Simple Code Judge</div>
                    <div class="stats" id="systemStats">
                        <div class="stat-item">
                            <span class="stat-label">測試案例:</span>
                            <span class="stat-value" id="totalTestcases">-</span>
            </div>
                        <div class="stat-item">
                            <span class="stat-label">預設語言:</span>
                            <span class="stat-value" id="lastLanguage">-</span>
            </div>
                        <div class="stat-item">
                            <span class="stat-label">執行限制:</span>
                            <span class="stat-value" id="maxExecutionTime">-</span>
            </div>
                        <div class="stat-item">
                            <span class="stat-label">記憶體限制:</span>
                            <span class="stat-value" id="memoryLimitDisplay">-</span>
        </div>
    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
    <div class="container">
                <div class="grid">
                    <!-- Testcase Management -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title" onclick="toggleCard(this)">
                                📁 測試資料管理
                                <span class="expand-icon">▼</span>
                            </h2>
                            <p class="card-subtitle">上傳、管理和匯入/匯出測試案例</p>
                        </div>
                        <div class="card-content">
                            <!-- Add Testcase -->
                            <div class="form-group">
                                <label class="form-label">新增測試案例</label>
                                <input type="text" id="testName" class="form-input" placeholder="測試案例名稱">
                            </div>
                            <div class="form-group">
                                <label class="form-label">輸入資料 (.in)</label>
                                <textarea id="testInput" class="form-textarea" placeholder="輸入測試資料..."></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">預期輸出 (.out) - 可選</label>
                                <textarea id="testOutput" class="form-textarea" placeholder="預期輸出..."></textarea>
                            </div>
                            <div class="btn-group">
                                <button onclick="uploadTestcase()" class="btn btn-primary" id="uploadBtn">
                                    <span class="spinner" id="uploadSpinner" style="display: none;"></span>
                                    上傳測試案例
                                </button>
                            </div>

                            <!-- Testcase List -->
                            <div class="form-group" style="margin-top: 2rem;">
                                <label class="form-label">現有測試案例</label>
                                <select id="testcaseSelect" class="form-select" multiple size="6" style="min-height: 150px;"></select>
                            </div>
                            <div class="btn-group">
                                <button onclick="loadTestcase()" class="btn btn-secondary">預覽</button>
                                <button onclick="deleteTestcase()" class="btn btn-warning">刪除已選擇</button>
                                <button onclick="deleteAllTestcase()" class="btn btn-error">全部刪除</button>
                            </div>

                            <!-- Import/Export -->
                            <div style="margin-top: 2rem;">
                                <div class="btn-group">
                                    <button onclick="exportTestcases()" class="btn btn-secondary">
                                        <span class="spinner" id="exportSpinner" style="display: none;"></span>
                                        匯出 ZIP
                                    </button>
                                    <div class="file-upload">
                                        <button class="btn btn-secondary" id="importBtn" onclick="document.getElementById('importFile').click()">
                                            <span class="spinner" id="importSpinner" style="display: none;"></span>
                                            匯入檔案
                                        </button>
                                        <input type="file" id="importFile" accept=".zip,.in,.out" multiple onchange="importTestcases(event)" style="display: none;">
                                    </div>
                                </div>
                            </div>

                            <!-- Loaded Testcases Preview -->
                            <div id="loadedTestcases" style="margin-top: 1.5rem;"></div>
                        </div>
                    </div>

                    <!-- Code Submission -->
                    <div class="card">
                        <div class="card-header">
                            <h2 class="card-title" onclick="toggleCard(this)">
                                ⚡ 程式碼提交
                                <span class="expand-icon">▼</span>
                            </h2>
                            <p class="card-subtitle">提交程式碼進行自動評判</p>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label class="form-label">程式碼</label>
                                <textarea id="codeInput" class="form-textarea code-editor" placeholder="請輸入您的程式碼..."></textarea>
                            </div>
                            <div class="form-group">

    <script>
        // Global variables

        // Initialize

            loadSystemStats();

        // Utility functions

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();

        function setButtonLoading(buttonId, loading) {
            const button = document.getElementById(buttonId);
            if (!button) return;
            
            const spinner = button.querySelector('.spinner');
            
            if (loading) {
                button.disabled = true;

            } else {

        // API calls

                const response = await fetch('/api/stats');

            } catch (error) {
                console.error('載入系統統計失敗:', error);

        function updateSystemStatsDisplay(data) {
            document.getElementById('totalTestcases').textContent = data.testcase_stats.total_testcases;
            document.getElementById('lastLanguage').textContent = data.last_language || '無';
            document.getElementById('maxExecutionTime').textContent = `${data.max_execution_time}秒`;
            document.getElementById('memoryLimitDisplay').textContent = `${data.memory_limit}MB`;

            updateDefaultLanguageOption(data.last_language);

        function updateDefaultLanguageOption(lastLanguage) {

                    defaultOption.textContent = `使用預設語言 - ${displayName}`;

        async function uploadTestcase() {

        async function submitCode() {
            const code = document.getElementById('codeInput').value.trim();
            const lang = document.getElementById('langSelect').value;

            if (!code) {
                showNotification('請輸入程式碼', 'error');
                return;
            }

            setButtonLoading('submitBtn', true);
            document.getElementById('resultsContainer').style.display = 'block';
            updateResultsDisplay({ waiting: true });

            try {
                const formData = new FormData();
                formData.append('code', code);
                formData.append('lang', lang);

                const response = await fetch('/judge', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok && data.results) {
                    testResults = Object.entries(data.results);
                    currentIndex = 0;
                    updateResultsDisplay(data);
                    showNotification(`評判完成！通過 ${data.summary.success_count}/${data.summary.total_count} 測試`);
                    
                    // 更新系統統計，包括預設語言
                    loadSystemStats();
                } else {
                    showNotification(data.error || '評判失敗', 'error');
                    updateResultsDisplay({ error: data.error });
                }
            } catch (error) {
                showNotification('提交失敗，請稍後再試', 'error');
                updateResultsDisplay({ error: '網絡錯誤' });
            } finally {
                setButtonLoading('submitBtn', false);
            }
        }

        function updateResultsDisplay(data) {
            if (data.waiting) {
                document.getElementById('testStatus').textContent = '評判中...';
                document.getElementById('testStatus').className = 'status status-warning';
                return;
            }

            if (data.error) {
                document.getElementById('testStatus').textContent = '評判失敗';
                document.getElementById('testStatus').className = 'status status-error';
                document.getElementById('userOutput').textContent = data.error;
                document.getElementById('expectedOutput').textContent = '';
                return;
            }

            if (testResults.length === 0) {
                document.getElementById('testStatus').textContent = '無測試結果';
                document.getElementById('testStatus').className = 'status status-warning';
                return;
            }

            const summary = data.summary;
            const isAllPassed = summary.success_count === summary.total_count;
            
            document.getElementById('testStatus').textContent = isAllPassed ? '全部通過' : '部分通過';
            document.getElementById('testStatus').className = `status ${isAllPassed ? 'status-success' : 'status-warning'}`;
            
            document.getElementById('successRate').textContent = summary.success_rate;
            document.getElementById('successCount').textContent = summary.success_count;
            document.getElementById('totalCount').textContent = summary.total_count;
            document.getElementById('usedLanguage').textContent = summary.language;

            updateCurrentTestDisplay();
        }

        function updateCurrentTestDisplay() {
            if (testResults.length === 0) return;

            const [filename, result] = testResults[currentIndex];
            
            document.getElementById('resultIndex').textContent = `${currentIndex + 1}/${testResults.length}`;
            document.getElementById('currentTestName').textContent = filename;
            document.getElementById('executionTime').textContent = result.execution_time || '-';
            
            const userOutput = result.user_output || '';
            const expectedOutput = result.expected_output || '';
            
            // Update output displays with diff highlighting
            highlightDifferences(userOutput, expectedOutput);
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentIndex === 0;
            document.getElementById('nextBtn').disabled = currentIndex === testResults.length - 1;
        }

        function highlightDifferences(userOutput, expectedOutput) {
            const userOutputElement = document.getElementById('userOutput');
            const expectedOutputElement = document.getElementById('expectedOutput');

            // 使用Myers算法進行差異分析
            const comparison = performMyersDiff(userOutput, expectedOutput);
            
            if (comparison.isIdentical) {
                // 完全相同
                userOutputElement.innerHTML = escapeHtml(userOutput);
                expectedOutputElement.innerHTML = escapeHtml(expectedOutput);
                userOutputElement.style.backgroundColor = '#dcfce7'; // 淡綠色背景
                expectedOutputElement.style.backgroundColor = '#dcfce7';
            } else {
                // 有差異，使用Myers算法結果
                userOutputElement.innerHTML = comparison.userHtml;
                expectedOutputElement.innerHTML = comparison.expectedHtml;
                userOutputElement.style.backgroundColor = '';
                expectedOutputElement.style.backgroundColor = '';
            }
        }

        // Myers差分算法實現 - 字詞級比對
        function performMyersDiff(userOutput, expectedOutput) {
            // 檢查是否完全相同
            const isIdentical = compareOutputs(userOutput, expectedOutput);
            
            if (isIdentical) {
                return { isIdentical: true };
            }
            
            // 將文本分割為字詞進行比對
            const userTokens = tokenizeText(userOutput);
            const expectedTokens = tokenizeText(expectedOutput);
            
            // 使用Myers算法計算字詞級差異
            const diffs = myersAlgorithm(userTokens, expectedTokens);
            
            // 將差異轉換為HTML顯示
            const htmlResult = diffToHtml(diffs, userTokens, expectedTokens);
            
            return {
                isIdentical: false,
                userHtml: htmlResult.userHtml,
                expectedHtml: htmlResult.expectedHtml
            };
        }
        
        // 文本分詞函數 - 將文本分割為字詞和空白字符
        function tokenizeText(text) {
            const tokens = [];
            const lines = text.split('\n');
            
            for (let lineIndex = 0; lineIndex < lines.length; lineIndex++) {
                const line = lines[lineIndex];
                
                // 使用正則表達式分割字詞，保留空白字符和標點符號
                const lineTokens = line.match(/\S+|\s+/g) || [];
                
                for (const token of lineTokens) {
                    tokens.push({
                        value: token,
                        lineIndex: lineIndex,
                        isWhitespace: /^\s+$/.test(token),
                        isNewline: false
                    });
                }
                
                // 在行末添加換行標記（除了最後一行）
                if (lineIndex < lines.length - 1) {
                    tokens.push({
                        value: '\n',
                        lineIndex: lineIndex,
                        isWhitespace: false,
                        isNewline: true
                    });
                }
            }
            
            return tokens;
        }
        
        // Myers算法核心實現 - 適用於字詞比對
        function myersAlgorithm(a, b) {
            const n = a.length;
            const m = b.length;
            const max = n + m;
            
            // 使用Myers算法計算編輯圖
            const v = {};
            const trace = [];
            
            v[1] = 0;
            
            for (let d = 0; d <= max; d++) {
                trace.push({...v});
                
                for (let k = -d; k <= d; k += 2) {
                    let x;
                    
                    if (k === -d || (k !== d && v[k - 1] < v[k + 1])) {
                        x = v[k + 1];
                    } else {
                        x = v[k - 1] + 1;
                    }
                    
                    let y = x - k;
                    
                    // 延伸對角線（匹配相同字詞）
                    while (x < n && y < m && tokensEqual(a[x], b[y])) {
                        x++;
                        y++;
                    }
                    
                    v[k] = x;
                    
                    if (x >= n && y >= m) {
                        return backtrack(trace, a, b, x, y, d);
                    }
                }
            }
            
            return [];
        }
        
        // 回溯生成差異序列
        function backtrack(trace, a, b, x, y, d) {
            const diffs = [];
            
            for (let currentD = d; currentD >= 0; currentD--) {
                const v = trace[currentD];
                const k = x - y;
                
                let prevK;
                if (k === -currentD || (k !== currentD && v[k - 1] < v[k + 1])) {
                    prevK = k + 1;
                } else {
                    prevK = k - 1;
                }
                
                const prevX = v[prevK];
                const prevY = prevX - prevK;
                
                // 記錄對角線移動（相同字詞）
                while (x > prevX && y > prevY) {
                    x--;
                    y--;
                    diffs.unshift({ type: 'equal', aIndex: x, bIndex: y });
                }
                
                // 記錄編輯操作
                if (currentD > 0) {
                    if (x === prevX) {
                        // 插入操作
                        y--;
                        diffs.unshift({ type: 'insert', bIndex: y });
                    } else {
                        // 刪除操作
                        x--;
                        diffs.unshift({ type: 'delete', aIndex: x });
                    }
                }
            }
            
            return diffs;
        }
        
        // 比較兩個字詞是否相等（考慮智能模式）
        function tokensEqual(token1, token2) {
            if (!token1 || !token2) return false;
            
            if (intelligentMode) {
                // 智能模式：忽略大小寫，去除尾部空白
                let val1 = token1.value;
                let val2 = token2.value;
                
                if (!token1.isWhitespace && !token2.isWhitespace) {
                    val1 = val1.toLowerCase().trimEnd();
                    val2 = val2.toLowerCase().trimEnd();
                }
                
                return val1 === val2;
            } else {
                // 嚴格模式：去除尾部空白但保持大小寫敏感
                let val1 = token1.value;
                let val2 = token2.value;
                
                if (!token1.isWhitespace && !token2.isWhitespace) {
                    val1 = val1.trimEnd();
                    val2 = val2.trimEnd();
                }
                
                return val1 === val2;
            }
        }

        function compareOutputs(output1, output2) {
            if (intelligentMode) {
                // 智能模式：去除尾部空白、忽略大小寫、標準化空白字符
                const normalize = (text) => {
                    return text.split('\n')
                              .map(line => line.trimEnd().toLowerCase())
                              .join('\n')
                              .trim()
                              .replace(/\s+/g, ' ');
                };
                return normalize(output1) === normalize(output2);
            } else {
                // 嚴格模式：僅去除每行尾部空白和整體尾部空白
                const normalizeStrict = (text) => {
                    return text.split('\n')
                              .map(line => line.trimEnd())
                              .join('\n')
                              .trimEnd();
                };
                return normalizeStrict(output1) === normalizeStrict(output2);
            }
        }

        function performLineComparison(userOutput, expectedOutput) {
            // 這個函數現在被performMyersDiff替代，但保留以防向後兼容
            return performMyersDiff(userOutput, expectedOutput);
        }

        function escapeHtml(text) {
            return text.replace(/&/g, '&amp;')
                      .replace(/</g, '&lt;')
                      .replace(/>/g, '&gt;')
                      .replace(/"/g, '&quot;')
                      .replace(/'/g, '&#39;');

            setButtonLoading('importBtn', true);

            try {

                // 檢查是否是 ZIP 檔案

                for (let file of files) {
                    if (file.name.toLowerCase().endsWith('.zip')) {
                        hasZipFile = true;
                        formData.append('zipfile', file);
                    } else if (file.name.toLowerCase().endsWith('.in') || file.name.toLowerCase().endsWith('.out')) {
                        formData.append('files', file);
                    }
                }

                const response = await fetch('/import', {
                    method: 'POST',
                    body: formData

                const data = await response.json();

                if (response.ok) {
                    showNotification(data.message);
                    refreshTestcaseOptions();
                    loadSystemStats();

        async function deleteTestcase() {

                .map(option => option.value);

            if (selectedTestcases.length === 0) {
                showNotification('請選擇要刪除的測試資料', 'error');

            if (!confirm(`確定要刪除以下測試資料嗎？\n${selectedTestcases.join('\n')}`)) {
                return;
            }

            try {
                const response = await fetch('/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ testcases: selectedTestcases })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification(data.message);
                    refreshTestcaseOptions();
                    loadSystemStats();
                } else {
                    showNotification(data.error, 'error');
                }
            } catch (error) {
                showNotification('刪除失敗', 'error');
            }
        }

            }

            try {
                const response = await fetch('/deleteAll', {

                if (response.ok) {
                    showNotification(data.message);
                    refreshTestcaseOptions();
                    loadSystemStats();
                } else {

        async function loadTestcase() {
            const selectedTestcases = Array.from(document.getElementById('testcaseSelect').selectedOptions)
                .map(option => option.value);

            if (selectedTestcases.length === 0) {
                showNotification('請選擇要預覽的測試資料', 'error');
                return;
            }

            const loadedDiv = document.getElementById('loadedTestcases');
            loadedDiv.innerHTML = '<div style="text-align: center; padding: 1rem;">載入中...</div>';

            try {
                const testcasesData = await Promise.all(
                    selectedTestcases.map(async (testcase) => {
                        const response = await fetch(`/testcases/${testcase}`);
                        const data = await response.json();
                        return { name: testcase, ...data };
                    })
                );

                loadedDiv.innerHTML = '';
                testcasesData.forEach(testcase => {
                    const div = document.createElement('div');
                    div.className = 'card';
                    div.style.marginTop = '1rem';
                    div.innerHTML = `
                        <div class="card-header">
                            <h4 class="card-title">${testcase.name}</h4>
                        </div>
                        <div class="card-content">
                            <div class="form-group">
                                <label class="form-label">輸入</label>
                                <textarea class="form-textarea" readonly>${testcase.input}</textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">預期輸出 ${testcase.has_output ? '' : '(無)'}</label>
                                <textarea class="form-textarea" readonly>${testcase.output}</textarea>
                            </div>
                        </div>
                    `;
                    loadedDiv.appendChild(div);
                });
            } catch (error) {
                loadedDiv.innerHTML = '<div style="color: var(--error); text-align: center; padding: 1rem;">載入失敗</div>';
            }
        }

        async function refreshTestcaseOptions() {
            try {
                const response = await fetch('/testcases');
                const files = await response.json();

                if (response.ok) {
                    const select = document.getElementById('testcaseSelect');
                    select.innerHTML = '';

                    const uniqueFiles = new Set(files.map(file => file.replace(/\.(in|out)$/, '')));
                    const sortedFiles = Array.from(uniqueFiles).sort();

                    sortedFiles.forEach(file => {
                        const option = document.createElement('option');
                        option.value = file;
                        option.textContent = file;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('更新測試案例列表失敗:', error);
            }
        }

        // Settings Management
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                const data = await response.json();
                
                if (response.ok) {
                    const settings = data.settings;
                    
                    // 填入表單
                    document.getElementById('executionTimeLimit').value = settings.execution_time_limit || 5;
                    document.getElementById('memoryLimit').value = settings.memory_limit || 128;
                    document.getElementById('compileTimeLimit').value = settings.compile_time_limit || 10;
                    document.getElementById('autoSaveCode').checked = settings.auto_save_code !== false;
                    document.getElementById('showExecutionTime').checked = settings.show_execution_time !== false;
                    
                    // 更新header顯示
                    loadSystemStats();
                } else {
                    showNotification('載入設定失敗', 'error');
                }
            } catch (error) {
                console.error('載入設定失敗:', error);
                showNotification('載入設定失敗', 'error');
            }

        async function saveSettings() {
            setButtonLoading('saveSettingsBtn', true);
            
            try {
                const settings = {
                    execution_time_limit: parseFloat(document.getElementById('executionTimeLimit').value) || 5,
                    memory_limit: parseInt(document.getElementById('memoryLimit').value) || 128,
                    compile_time_limit: parseFloat(document.getElementById('compileTimeLimit').value) || 10,
                    auto_save_code: document.getElementById('autoSaveCode').checked,
                    show_execution_time: document.getElementById('showExecutionTime').checked
                };

                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ settings })
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('設定保存成功！');
                    // 更新header顯示
                    loadSystemStats();
                } else {
                    if (data.details && Array.isArray(data.details)) {
                        showNotification(`設定保存失敗: ${data.details.join(', ')}`, 'error');
                    } else {
                        showNotification(data.error || '設定保存失敗', 'error');
                    }
                }
            } catch (error) {
                console.error('保存設定失敗:', error);
                showNotification('保存設定失敗', 'error');
            } finally {
                setButtonLoading('saveSettingsBtn', false);
            }
        }

        function resetSettings() {
            if (confirm('確定要重置所有設定為預設值嗎？')) {
                // 重置為預設值
                document.getElementById('executionTimeLimit').value = 5;
                document.getElementById('memoryLimit').value = 128;
                document.getElementById('compileTimeLimit').value = 10;
                document.getElementById('autoSaveCode').checked = true;
                document.getElementById('showExecutionTime').checked = true;
                
                showNotification('設定已重置為預設值，請點擊保存以應用變更');
            }

        // 將字詞級差異轉換為HTML顯示
        function diffToHtml(diffs, userTokens, expectedTokens) {
            const userResult = reconstructTextWithDiffs(diffs, userTokens, expectedTokens, 'user');
            const expectedResult = reconstructTextWithDiffs(diffs, userTokens, expectedTokens, 'expected');
            
            return {
                userHtml: userResult,
                expectedHtml: expectedResult
            };
        }
        
        // 重構文本並標記差異
        function reconstructTextWithDiffs(diffs, userTokens, expectedTokens, perspective) {
            let html = '';
            let currentLine = '';
            let currentLineIndex = 0;
            
            for (const diff of diffs) {
                let token;
                let tokenValue;
                let isFromUser = false;
                
                switch (diff.type) {
                    case 'equal':
                        // 相同的字詞
                        token = userTokens[diff.aIndex];
                        tokenValue = visualizeWhitespace(token.value);
                        
                        if (token.isNewline) {
                            currentLine += `<span class="diff-equal-token">${tokenValue}</span>`;
                            html += `<div class="diff-line">${currentLine}</div>`;
                            currentLine = '';
                            currentLineIndex++;
                        } else {
                            currentLine += `<span class="diff-equal-token">${tokenValue}</span>`;
                        }
                        break;
                        
                    case 'delete':
                        // 只在用戶視角顯示刪除的字詞
                        if (perspective === 'user') {
                            token = userTokens[diff.aIndex];
                            tokenValue = visualizeWhitespace(token.value);
                            
                            if (token.isNewline) {
                                currentLine += `<span class="diff-deleted-token">${tokenValue}</span>`;
                                html += `<div class="diff-line">${currentLine}</div>`;
                                currentLine = '';
                                currentLineIndex++;
                            } else {
                                currentLine += `<span class="diff-deleted-token">${tokenValue}</span>`;
                            }
                        }
                        break;
                        
                    case 'insert':
                        // 只在預期視角顯示插入的字詞
                        if (perspective === 'expected') {
                            token = expectedTokens[diff.bIndex];
                            tokenValue = visualizeWhitespace(token.value);
                            
                            if (token.isNewline) {
                                currentLine += `<span class="diff-added-token">${tokenValue}</span>`;
                                html += `<div class="diff-line">${currentLine}</div>`;
                                currentLine = '';
                                currentLineIndex++;
                            } else {
                                currentLine += `<span class="diff-added-token">${tokenValue}</span>`;
                            }
                        }
                        break;
                }
            }
            
            // 處理最後一行（如果沒有換行符結尾）
            if (currentLine.trim()) {
                html += `<div class="diff-line">${currentLine}</div>`;
            }
            
            return html || '<div class="diff-line empty-content">(空內容)</div>';
        }
        
        // 視覺化空白字符（尾部空白顯示為淡色點）
        function visualizeWhitespace(text) {
            const escaped = escapeHtml(text);
            
            // 處理換行符
            if (text === '\n') {
                return '<span class="newline-marker">↵</span>';
            }
            
            // 將尾部空白替換為可見的標記
            return escaped.replace(/( +)$/g, (match) => {
                return `<span class="trailing-whitespace">${match.replace(/ /g, '·')}</span>`;
            });
        }

        // 載入保存的程式碼
        function loadSavedCode() {
            try {
                const savedCode = localStorage.getItem(CODE_STORAGE_KEY);
                const savedLang = localStorage.getItem(LANG_STORAGE_KEY);
                const lastSaveTime = localStorage.getItem(LAST_SAVE_TIME_KEY);
                
                if (savedCode) {
                    document.getElementById('codeInput').value = savedCode;
                    console.log('已載入保存的程式碼');
                }
                
                if (savedLang) {
                    document.getElementById('langSelect').value = savedLang;
                }
                
                if (lastSaveTime) {
                    updateSaveStatus(new Date(parseInt(lastSaveTime)));
                }
            } catch (error) {
                console.error('載入保存的程式碼失敗:', error);
            }
        }

        // 保存程式碼到localStorage
        function saveCodeToStorage() {
            try {
                const code = document.getElementById('codeInput').value;
                const lang = document.getElementById('langSelect').value;
                const currentTime = Date.now();
                
                localStorage.setItem(CODE_STORAGE_KEY, code);
                localStorage.setItem(LANG_STORAGE_KEY, lang);
                localStorage.setItem(LAST_SAVE_TIME_KEY, currentTime.toString());
                
                updateSaveStatus(new Date(currentTime));
                return true;
            } catch (error) {
                console.error('保存程式碼失敗:', error);
                showNotification('程式碼保存失敗', 'error');
                return false;
            }
        }

        // 設置自動保存機制
        function setupCodeAutoSave() {
            const codeInput = document.getElementById('codeInput');
            const langSelect = document.getElementById('langSelect');
            let saveTimeout;

            // 創建保存狀態顯示元素
            createSaveStatusElement();

            // 自動保存函數（防抖）
            function autoSave() {
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(() => {
                    const autoSaveEnabled = document.getElementById('autoSaveCode')?.checked !== false;
                    if (autoSaveEnabled) {
                        saveCodeToStorage();
                    }
                }, 1000); // 1秒後保存
            }

            // 綁定事件監聽器
            codeInput.addEventListener('input', autoSave);
            codeInput.addEventListener('paste', autoSave);
            langSelect.addEventListener('change', () => {
                saveCodeToStorage(); // 語言切換立即保存
            });

            // 頁面卸載前保存
            window.addEventListener('beforeunload', () => {
                const autoSaveEnabled = document.getElementById('autoSaveCode')?.checked !== false;
                if (autoSaveEnabled) {
                    saveCodeToStorage();
                }
            });
        }

        // 創建保存狀態顯示元素
        function createSaveStatusElement() {
            const codeGroup = document.getElementById('codeInput').closest('.form-group');
            const saveStatus = document.createElement('div');
            saveStatus.id = 'saveStatus';
            saveStatus.className = 'save-status';
            saveStatus.innerHTML = '<small class="form-help">💾 自動保存：未保存</small>';
            codeGroup.appendChild(saveStatus);
        }

        // 更新保存狀態顯示
        function updateSaveStatus(saveTime) {
            const saveStatus = document.getElementById('saveStatus');
            if (saveStatus) {
                if (saveTime && saveTime.getTime() > 0 && !isNaN(saveTime.getTime())) {
                    const timeString = saveTime.toLocaleTimeString('zh-TW');
                    saveStatus.innerHTML = `<small class="form-help">💾 已保存於：${timeString}</small>`;
                } else {
                    saveStatus.innerHTML = '<small class="form-help">💾 自動保存：未保存</small>';
                }
            }
        }

        // 匯出程式碼為檔案

        // 匯出程式碼為檔案
        function exportCode() {
            const code = document.getElementById('codeInput').value;
            const lang = document.getElementById('langSelect').value;
            
            if (!code.trim()) {
                showNotification('沒有程式碼可以匯出', 'error');
                return;
            }

            // 根據語言決定副檔名
            const extensions = {
                'c': '.c',
                'cpp': '.cpp',
                'java': '.java',
                'python': '.py',
                'javascript': '.js',
                'golang': '.go',
                'default': '.txt'
            };
            
            const extension = extensions[lang] || '.txt';
            const filename = `code_${new Date().toISOString().slice(0, 19).replace(/[:\-]/g, '').replace('T', '_')}${extension}`;
            
            const blob = new Blob([code], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
            
            showNotification(`程式碼已匯出為 ${filename}`);
        }

        // 從檔案匯入程式碼
        function importCodeFromFile(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                document.getElementById('codeInput').value = content;
                
                // 根據副檔名自動設定語言
                const extension = file.name.split('.').pop().toLowerCase();
                const langMapping = {
                    'c': 'c',
                    'cpp': 'cpp',
                    'cc': 'cpp',
                    'cxx': 'cpp',
                    'java': 'java',
                    'py': 'python',
                    'js': 'javascript',
                    'go': 'golang'
                };
                
                if (langMapping[extension]) {
                    document.getElementById('langSelect').value = langMapping[extension];
                }
                
                saveCodeToStorage(); // 匯入後立即保存
                showNotification(`已匯入程式碼：${file.name}`);
            };
            
            reader.readAsText(file);
            event.target.value = ''; // 重置文件輸入
        }

        // 從localStorage恢復保存的程式碼
        function restoreSavedCode() {
            try {
                const savedCode = localStorage.getItem(CODE_STORAGE_KEY);
                const savedLang = localStorage.getItem(LANG_STORAGE_KEY);
                const lastSaveTime = localStorage.getItem(LAST_SAVE_TIME_KEY);
                
                if (!savedCode && !savedLang) {
                    showNotification('沒有找到保存的程式碼', 'warning');
                    return;
                }
                
                const currentCode = document.getElementById('codeInput').value;
                const currentLang = document.getElementById('langSelect').value;
                
                // 檢查是否有變更
                if (currentCode === (savedCode || '') && currentLang === (savedLang || 'default')) {
                    showNotification('當前程式碼與保存記錄相同', 'warning');
                    return;
                }
                
                // 確認恢復操作
                let confirmMessage = '確定要恢復保存的程式碼嗎？';
                if (lastSaveTime) {
                    const saveDate = new Date(parseInt(lastSaveTime));
                    confirmMessage += `\n\n保存時間：${saveDate.toLocaleString('zh-TW')}`;
                }
                if (currentCode.trim()) {
                    confirmMessage += '\n\n注意：這將覆蓋當前編輯器中的程式碼！';
                }
                
                if (confirm(confirmMessage)) {
                    if (savedCode) {
                        document.getElementById('codeInput').value = savedCode;
                    }
                    if (savedLang) {
                        document.getElementById('langSelect').value = savedLang;
                    }
                    
                    if (lastSaveTime) {
                        updateSaveStatus(new Date(parseInt(lastSaveTime)));
                    }
                    
                    showNotification('已恢復保存的程式碼');
                }
            } catch (error) {
                console.error('恢復保存程式碼失敗:', error);
                showNotification('恢復程式碼失敗', 'error');
            }
        }
